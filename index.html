<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha IA Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <button class="new-chat">+ Novo Chat</button>
            <div class="history">
                <p>Conversas recentes...</p>
            </div>
        </aside>

        <main class="chat-container">
            <div class="messages" id="chat-window">
                <div class="message ai">Olá! Como posso te ajudar hoje?</div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button id="send-btn">➤</button>
                </div>
                <span>A IA pode cometer erros. Verifique informações importantes.</span>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
