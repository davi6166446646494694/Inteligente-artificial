<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus AI | Mobile Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            background-color: var(--bg);
            color: white;
            overflow: hidden; /* Trava o scroll da página toda */
        }

        .app-container {
            display: flex;
            flex-direction: column; /* No celular, tudo fica em coluna */
            height: 100vh;
            width: 100%;
            max-width: 412px; /* Força o DPI que você pediu */
            margin: 0 auto;  /* Centraliza na tela se o monitor for maior */
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        /* Cabeçalho compacto */
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Área de Chat com scroll independente */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: radial-gradient(circle at top, #111118, #050507);
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word; /* Evita que o texto saia da bolha */
        }

        .ai { background: var(--glass); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: #6366f1; align-self: flex-end; border-bottom-right-radius: 4px; color: white; }

        /* Rodapé de Input - Fixado no fundo */
        .input-area {
            padding: 15px;
            background: #0a0a0c;
            border-top: 1px solid var(--border);
        }

        .input-box {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.07);
            border-radius: 25px;
            padding: 5px 5px 5px 15px;
            border: 1px solid var(--border);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
            height: 40px;
            min-width: 0; /* Evita que o input empurre o botão pra fora */
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            flex-shrink: 0; /* Garante que o botão não amasse */
        }

        /* Esconde a sidebar no Mobile para ganhar espaço */
        .sidebar { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <span style="font-weight: 600; font-size: 14px;">Nexus AI</span>
            <span style="font-size: 12px; color: #818cf8;">● GPT-4</span>
        </header>

        <div class="messages-container" id="chat-box">
            <div class="msg ai">Opa! Ajustei o layout para 412 de largura. Agora o botão de enviar não some e o chat não corta. Pode testar!</div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Mensagem..." autocomplete="off">
                <button class="send-btn" id="send-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');

        function sendMessage() {
            const text = input.value.trim();
            if(!text) return;

            // Add User Msg
            const u = document.createElement('div');
            u.className = 'msg user';
            u.innerText = text;
            chatBox.appendChild(u);
            
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Resposta da IA
            setTimeout(() => {
                const a = document.createElement('div');
                a.className = 'msg ai';
                a.innerText = "Layout ajustado! O campo agora ocupa os 412px de largura perfeitamente.";
                chatBox.appendChild(a);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 600);
        }

        btn.onclick = sendMessage;
        input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
