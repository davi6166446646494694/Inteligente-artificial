<!DOCTYPE html>
<html>
<head>
  <title>Chat Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat {
      width: 400px;
      max-width: 90%;
      height: 300px;
      overflow-y: auto;
      background-color: #2e2e2e;
      border: 2px solid #444;
      padding: 10px;
      margin-bottom: 10px;
    }
    input { width: 300px; padding: 5px; }
    button { padding: 5px 10px; cursor: pointer; }
    .mensagem-usuario { color: #4fc3f7; }

  </style>
</head>
<body>

  <h2>Chat Simples</h2>
  <div id="chat"></div>
  <input type="text" id="entrada" placeholder="Digite algo">
  <button onclick="enviarMensagem()">Enviar</button>

  <script>
    function enviarMensagem() {
      const entrada = document.getElementById("entrada");
      const texto = entrada.value.trim();
      if(!texto) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<p class="mensagem-usuario">VocÃª: ${texto}</p>`;

      const resposta = gerarResposta(texto);
      chat.innerHTML += `<p class="mensagem-ia">IA: ${resposta}</p>`;

      entrada.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

      }

        return "Eu sou sua mini IA!";
      }
      if(texto.includes("que horas")) {
        const agora = new Date();
        return `Agora sÃ£o ${agora.getHours()}:${agora.getMinutes()}`;
      }
      return "Desculpa, nÃ£o entendi ðŸ˜…";
    }
  </script>

</body>
</html>
