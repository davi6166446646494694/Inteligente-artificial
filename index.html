<!DOCTYPE html>
<html>
<head>
  <title>Chat IA Real Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }
    #chat {
      width: 500px;
      max-width: 90%;
      height: 400px;
      background-color: #2e2e2e;
      border: 2px solid #444;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input {
      width: 400px;
      padding: 10px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4fc3f7;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .mensagem-usuario { color: #4fc3f7; }
    .mensagem-ia { color: #ffeb3b; }
  </style>
</head>
<body>

  <h2>Chat IA em Tempo Real</h2>
  <div id="chat"></div>

  <div>
    <input type="text" id="entrada" placeholder="Digite algo...">
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script>
    async function enviarMensagem() {
      const entrada = document.getElementById("entrada");
      const texto = entrada.value.trim();
      if(!texto) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<p class="mensagem-usuario">Voc√™: ${texto}</p>`;
      chat.scrollTop = chat.scrollHeight;
      entrada.value = "";

      const resposta = await chamarIA(texto);
      chat.innerHTML += `<p class="mensagem-ia">IA: ${resposta}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }

    async function chamarIA(mensagem) {
      // ‚ö†Ô∏è SOMENTE PARA TESTE LOCAL
      // Substitua pelo seu backend seguro em produ√ß√£o
      const apiKey = "SUA_CHAVE_AQUI";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: mensagem }]
          })
        });

        const dados = await response.json();
        return dados.choices[0].message.content;
      } catch (e) {
        console.error(e);
        return "Ocorreu um erro ao tentar responder üòÖ";
      }
    }
  </script>

</body>
</html>
