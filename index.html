<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020205;
            --sidebar: #0a0a0f;
            --accent: #6366f1;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        .viewport { display: flex; width: 130vw; height: 100vh; transition: 0.4s ease; transform: translateX(-30vw); }
        .viewport.menu-open { transform: translateX(0); }

        /* Sidebar com histórico */
        .sidebar { width: 30vw; background: var(--sidebar); border-right: 1px solid var(--border); padding: 30px 20px; }
        .history-title { font-size: 11px; color: #555; letter-spacing: 2px; margin-bottom: 20px; }
        .history-item { padding: 12px; background: var(--glass); border-radius: 8px; font-size: 13px; color: #aaa; margin-bottom: 8px; border: 1px solid var(--border); }

        /* Chat */
        .chat-area { width: 100vw; height: 100vh; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0f0f2d, #020205); }
        .header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        #scroll-zone { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { max-width: 75%; padding: 14px 18px; border-radius: 20px; font-size: 15px; animation: pop 0.3s ease; }
        .ai { background: var(--glass); border: 1px solid var(--border); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }

        .footer { padding: 25px; }
        .input-group { 
            max-width: 800px; margin: 0 auto; background: var(--glass); 
            border: 1px solid var(--border); border-radius: 16px; padding: 8px 15px; display: flex; align-items: center; 
        }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .send-btn { background: white; color: black; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        @keyframes pop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .viewport { width: 180vw; transform: translateX(-80vw); }
            .sidebar { width: 80vw; }
        }
    </style>
</head>
<body>

    <div class="viewport" id="viewport">
        <aside class="sidebar">
            <h2 class="history-title">LOGS DE MEMÓRIA</h2>
            <div id="history-box">
                </div>
        </aside>

        <main class="chat-area">
            <header class="header">
                <button id="menu-toggle" style="background:none; border:none; color:white; font-size: 20px; cursor:pointer;">☰</button>
                <div style="font-weight: 600; letter-spacing: 1px;">NEXUS AI</div>
                <div style="width: 20px;"></div>
            </header>

            <div id="scroll-zone"></div>

            <footer class="footer">
                <div class="input-group">
                    <input type="text" id="chat-input" placeholder="Escreva um comando..." autocomplete="off">
                    <button class="send-btn" id="send-btn">↑</button>
                </div>
            </footer>
        </main>
    </div>

    <script src="respostas.js"></script>
    <script src="interface.js"></script>
    <script>
        // Lógica do menu lateral
        document.getElementById('menu-toggle').onclick = () => {
            document.getElementById('viewport').classList.toggle('menu-open');
        };
    </script>
</body>
</html>
