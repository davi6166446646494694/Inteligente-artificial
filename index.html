<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header style="padding: 15px 20px; border-bottom: 1px solid var(--border);">
        <div style="font-weight: 600;">NEXUS AI</div>
    </header>

    <div id="chat-box">
        <div class="msg ai">Sistema online. Como posso ajudar?</div>
    </div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Digite algo..." autocomplete="off">
            <button class="btn-send" id="send-btn">↑</button>
        </div>
    </div>

    <script src="respostas.js"></script>
    
    <script>
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            setTimeout(() => {
                // Aqui chamamos a função que está lá no respostas.js
                const resposta = bancoIA.obterResposta(text);
                addMessage(resposta, 'ai');
            }, 600);
        }

        btn.onclick = sendMessage;
        input.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
