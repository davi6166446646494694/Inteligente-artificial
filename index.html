<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Centralizado</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* altura da tela inteira */
      display: flex;
      justify-content: center; /* central horizontal */
      align-items: center;    /* central vertical */
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .chat-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #00ffea;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Meu Chat</h1>
    <input type="text" placeholder="Digite aqui...">
    <button>Enviar</button>
  </div>
</body>
</html>
