<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus AI - Voice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 15px; line-height: 1.4; }
        .ai { background: var(--glass); align-self: flex-start; border: 1px solid var(--border); }
        .user { background: #6366f1; align-self: flex-end; }
        .input-area { padding: 15px; background: #0a0a0c; border-top: 1px solid var(--border); }
        .input-box { display: flex; align-items: center; background: var(--glass); border-radius: 25px; padding: 5px 15px; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; height: 40px; }
        .btn { background: none; border: none; color: white; cursor: pointer; padding: 5px; margin-left: 10px; font-size: 20px; }
        .mic-active { color: #ff4b4b; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header class="header">
        <span style="font-weight: 600;">Nexus AI</span>
        <span id="status" style="font-size: 10px; color: #6366f1;">PRONTO</span>
    </header>

    <div class="chat-box" id="chat-box">
        <div class="msg ai">OlÃ¡! Toque no microfone para falar ou digite sua mensagem.</div>
    </div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Mensagem..." autocomplete="off">
            <button class="btn" id="mic-btn">ðŸŽ¤</button>
            <button class="btn" id="send-btn" style="color: #6366f1;">â†‘</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const status = document.getElementById('status');

        // --- SISTEMA DE FALA (VOICE) ---
        function falar(texto) {
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.1; // Velocidade
            window.speechSynthesis.speak(utterance);
        }

        // --- SISTEMA DE ESCUTA (MIC) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';

            micBtn.onclick = () => {
                recognition.start();
                micBtn.classList.add('mic-active');
                status.innerText = "OUVINDO...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                sendMessage();
            };

            recognition.onend = () => {
                micBtn.classList.remove('mic-active');
                status.innerText = "PRONTO";
            };
        }

        // --- LÃ“GICA DO CHAT ---
        function addMessage(text, type) {
            const m = document.createElement('div');
            m.className = `msg ${type}`;
            m.innerText = text;
            chatBox.appendChild(m);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            // Resposta Simulada (Aqui vocÃª conectarÃ¡ sua API no futuro)
            setTimeout(() => {
                let resposta = "Entendido! Eu ouvi vocÃª dizer: " + text;
                
                // Exemplo de comando simples
                if(text.toLowerCase().includes("horas")) {
                    resposta = "Agora sÃ£o exatamente " + new Date().toLocaleTimeString();
                }

                addMessage(resposta, 'ai');
                falar(resposta); // IA RESPONDE FALANDO
            }, 800);
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
