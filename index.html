<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus AI - Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050507;
            --sidebar-bg: #0d0d10;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body, html {
            height: 100%;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
        }

        /* Estrutura de Viewport para o Menu Lateral */
        .viewport {
            display: flex;
            width: 130vw; /* 30vw do menu + 100vw do chat */
            height: 100vh;
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            transform: translateX(-30vw); /* Come√ßa com menu escondido */
        }

        .viewport.menu-open { transform: translateX(0); }

        /* Barra Lateral (Hist√≥rico) */
        .sidebar {
            width: 30vw;
            height: 100%;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* √Årea Principal do Chat */
        .chat-area {
            width: 100vw;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Zona de Mensagens (Vazia) */
        #scroll-zone {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo base das mensagens (para quando voc√™ as criar via JS) */
        .msg {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }
        .ai { background: var(--glass); border: 1px solid var(--border); align-self: flex-start; }
        .user { background: #6366f1; align-self: flex-end; }

        /* Rodap√© / Input */
        .footer {
            padding: 15px 20px;
            background: #0a0a0c;
            border-top: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 5px 5px 5px 15px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
            height: 40px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #818cf8;
            cursor: pointer;
            padding: 0 10px;
            font-size: 18px;
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ajuste Mobile */
        @media (max-width: 600px) {
            .viewport { width: 180vw; transform: translateX(-80vw); }
            .sidebar { width: 80vw; }
            .chat-area { width: 100vw; }
        }
    </style>
</head>
<body>

    <div class="viewport" id="viewport">
        <aside class="sidebar">
            <h2 style="font-size: 12px; color: #555; margin-bottom: 20px; letter-spacing: 1px;">HIST√ìRICO</h2>
            <div id="history-list">
                </div>
        </aside>

        <main class="chat-area">
            <header class="header">
                <button id="menu-toggle" class="action-btn">‚ò∞</button>
                <div style="font-weight: 600; letter-spacing: 1px;">NEXUS AI</div>
                <div style="width: 40px;"></div> </header>

            <div id="scroll-zone">
                </div>

            <footer class="footer">
                <div class="input-group">
                    <input type="text" id="chat-input" placeholder="Digite uma mensagem..." autocomplete="off">
                    <button class="action-btn" id="mic-btn">üé§</button>
                    <button class="send-btn" id="send-btn">üöÄ</button>
                </div>
            </footer>
        </main>
    </div>

    <script>
        // L√≥gica b√°sica apenas para o funcionamento da interface
        const viewport = document.getElementById('viewport');
        const menuBtn = document.getElementById('menu-toggle');

        // Alternar abertura do menu
        menuBtn.onclick = () => {
            viewport.classList.toggle('menu-open');
        };

        // Fechar menu ao clicar na √°rea do chat (opcional)
        document.querySelector('.chat-area').onclick = (e) => {
            if (viewport.classList.contains('menu-open') && e.target.id !== 'menu-toggle') {
                viewport.classList.remove('menu-open');
            }
        };
    </script>

</body>
</html>
