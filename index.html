<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login + Chat IA</title>
  <style>
    /* ===== Estilo geral ===== */
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* ===== Container ===== */
    .container {
      width: 520px;
      background: #2e2e2e;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 30px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    /* ===== Inputs e BotÃµes ===== */
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
    }

    button {
      background-color: #4fc3f7;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6ac7f9;
    }

    /* ===== Chat ===== */
    #chat {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      border: 2px solid #444;
      padding: 10px;
      overflow-y: auto;
      margin-top: 20px;
      border-radius: 10px;
      display: none; /* comeÃ§a oculto */
    }

    #entrada {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      outline: none;
      display: none; /* comeÃ§a oculto */
    }

    .mensagem-usuario { color: #4fc3f7; }
    .mensagem-ia { color: #ffeb3b; }

    #botaoEnviar {
      display: none; /* comeÃ§a oculto */
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background: #4fc3f7;
      color: black;
      cursor: pointer;
      font-weight: bold;
      margin-left: 5px;
    }

    /* ===== Mensagem de login ===== */
    #mensagem {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h1>Bem-vindo!</h1>

    <input type="text" id="gmail" placeholder="Digite seu Gmail">
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button onclick="confirmarLogin()">Confirmar</button>
    <p id="mensagem"></p>
  </div>

  <div class="container" id="chatContainer" style="display:none;">
    <h2>Chat IA</h2>
    <div id="chat"></div>
    <div>
      <input type="text" id="entrada" placeholder="Digite algo...">
      <button id="botaoEnviar" onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    /* ===== FunÃ§Ã£o de login ===== */
    function confirmarLogin() {
      const gmail = document.getElementById('gmail').value;
      const senha = document.getElementById('senha').value;
      const mensagem = document.getElementById('mensagem');

      if(gmail && senha){
        mensagem.textContent = "Login bem-sucedido!";
        mensagem.style.color = "green";

        // Mostra chat e esconde login
        document.getElementById('loginContainer').style.display = "none";
        document.getElementById('chatContainer').style.display = "block";
        document.getElementById('entrada').style.display = "inline-block";
        document.getElementById('botaoEnviar').style.display = "inline-block";
      } else {
        mensagem.textContent = "Por favor, preencha todos os campos.";
        mensagem.style.color = "red";
      }
    }

    /* ===== Banco de palavras/respostas ===== */
    const banco = [
      { palavras: ["oi", "opa"], respostas: ["Oi! Tudo bem?", "Opa! Como vocÃª tÃ¡?"] },
      { palavras: ["tudo bem", "como vocÃª tÃ¡"], respostas: ["TÃ´ bem ðŸ˜Ž e vocÃª?", "Estou Ã³timo!"] },
      { palavras: ["seu nome", "quem Ã© vocÃª"], respostas: ["Sou sua IA!", "Eu sou um chat criado por vocÃª ðŸ˜„"] }
      // vocÃª pode adicionar atÃ© 1000 objetos
    ];

    /* ===== Chat ===== */
    function enviarMensagem() {
      const entrada = document.getElementById("entrada");
      const texto = entrada.value.trim();
      if(!texto) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<p class="mensagem-usuario">VocÃª: ${texto}</p>`;
      chat.scrollTop = chat.scrollHeight;
      entrada.value = "";

      const resposta = gerarResposta(texto);
      chat.innerHTML += `<p class="mensagem-ia">IA: ${resposta}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function gerarResposta(texto) {
      texto = texto.toLowerCase();
      let respostasPossiveis = [];

      for (let item of banco) {
        for (let palavra of item.palavras) {
          if (texto.includes(palavra)) {
            respostasPossiveis.push(...item.respostas);
            break;
          }
        }
      }

      if (respostasPossiveis.length > 0) {
        return respostasPossiveis[Math.floor(Math.random() * respostasPossiveis.length)];
      }

      return "Hmm... me conta mais sobre isso ðŸ¤”";
    }
  </script>

</body>
</html>
