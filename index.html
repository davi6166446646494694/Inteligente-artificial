<!DOCTYPE html>
<html>
<head>
  <title>Chat IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat {
      width: 400px;
      max-width: 90%;
      height: 300px;
      overflow-y: auto;
      background-color: #2e2e2e;
      border: 2px solid #444;
      padding: 10px;
      margin-bottom: 10px;
    }
    input { width: 300px; padding: 5px; }
    button { padding: 5px 10px; cursor: pointer; }
    .mensagem-usuario { color: #4fc3f7; }
    .mensagem-ia { color: #ffeb3b; }
  </style>
</head>
<body>

  <h2>Chat IA</h2>
  <div id="chat"></div>
  <input type="text" id="entrada" placeholder="Digite algo">
  <button onclick="enviarMensagem()">Enviar</button>

  <script>
    async function enviarMensagem() {
      const entrada = document.getElementById("entrada");
      const texto = entrada.value.trim();
      if(!texto) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<p class="mensagem-usuario">Você: ${texto}</p>`;
      entrada.value = "";
      chat.scrollTop = chat.scrollHeight;

      // ⚡ Aqui chama a IA
      const resposta = await chamarIA(texto);

      chat.innerHTML += `<p class="mensagem-ia">IA: ${resposta}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }

    async function chamarIA(mensagem) {
      const apiKey = "SUA_CHAVE_AQUI"; // Coloque sua chave da OpenAI aqui

      const resposta = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: mensagem }]
        })
      });

      const dados = await resposta.json();
      return dados.choices[0].message.content;
    }
  </script>

</body>
</html>
