<!DOCTYPE html>
<html>
<head>
  <title>Chat IA</title>
  <style>
    body { font-family: Arial; background:#1e1e1e; color:white; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; height:100vh; padding:20px;}
    #chat { width:500px; height:400px; background:#2e2e2e; border:2px solid #444; padding:10px; overflow-y:auto; margin-bottom:10px; }
    input { width:400px; padding:10px; margin-right:5px; border-radius:5px; border:none; }
    button { padding:10px 15px; border-radius:5px; border:none; background:#4fc3f7; color:black; cursor:pointer; font-weight:bold; }
    .mensagem-usuario{color:#4fc3f7;} .mensagem-ia{color:#ffeb3b;}
  </style>
</head>
<body>

<h2>Chat IA</h2>
<div id="chat"></div>
<div>
  <input type="text" id="entrada" placeholder="Digite algo...">
  <button onclick="enviarMensagem()">Enviar</button>
</div>

<script>
  // 1ï¸âƒ£ Banco de palavras e respostas
  const banco = [
    { palavras: ["oi", "opa"], respostas: ["Oi! Tudo bem?", "Opa! Como vocÃª tÃ¡?"] },
    { palavras: ["tudo bem", "como vocÃª tÃ¡"], respostas: ["TÃ´ bem ğŸ˜ e vocÃª?", "Estou Ã³timo!"] },
    { palavras: ["seu nome", "quem Ã© vocÃª"], respostas: ["Sou sua IA!", "Eu sou um chat criado por vocÃª ğŸ˜„"] }
    // vocÃª vai adicionar atÃ© 1000 objetos aqui
  ];

  let ultimoUsuario = "";

  // 2ï¸âƒ£ FunÃ§Ã£o para enviar a mensagem
  function enviarMensagem() {
    const entrada = document.getElementById("entrada");
    const texto = entrada.value.trim();
    if(!texto) return;

    const chat = document.getElementById("chat");
    chat.innerHTML += `<p class="mensagem-usuario">VocÃª: ${texto}</p>`;
    chat.scrollTop = chat.scrollHeight;
    entrada.value = "";

    const resposta = gerarResposta(texto); // chama a funÃ§Ã£o que vocÃª me enviou
    chat.innerHTML += `<p class="mensagem-ia">IA: ${resposta}</p>`;
    chat.scrollTop = chat.scrollHeight;

    ultimoUsuario = texto.toLowerCase();
  }

  // 3ï¸âƒ£ FunÃ§Ã£o que vocÃª enviou
  function gerarResposta(texto) {
    texto = texto.toLowerCase();

    let respostasPossiveis = [];

    // Procura palavras correspondentes
    for (let item of banco) {
      for (let palavra of item.palavras) {
        if (texto.includes(palavra)) {
          respostasPossiveis.push(...item.respostas);
          break; // Evita duplicar respostas
        }
      }
    }

    // Se encontrou algo, escolhe aleatÃ³ria
    if (respostasPossiveis.length > 0) {
      return respostasPossiveis[Math.floor(Math.random() * respostasPossiveis.length)];
    }

    // Se nÃ£o encontrou, resposta padrÃ£o
    return "Hmm... me conta mais sobre isso ğŸ¤”";
  }
</script>

</body>
</html>
